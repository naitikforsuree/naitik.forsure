<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Teddy Day!</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #9A784F;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .container {
    text-align: center;
    padding: 20px;
    background-color: #D2B48C;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h1 {
    color: #9A784F;
  }
  
  .teddy-img {
    width: 200px;
    margin-bottom: 20px;
  }
  p {
    color: #9A784F;
  }
  #countdown {
    color: #9A784F;
    font-size: 24px;
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Happy Teddy Day, Akshita !</h1>
  <img class="teddy-img" src="file:///storage/emulated/0/Android/data/com.teejay.trebedit/files/TrebEdit user files/Sample project - Acme/teddyy.jpg" alt="Teddy Bear">
  <p>You're the bear-y best thing in my life !</p>
  <div id="countdown"></div>
</div>

<script>
  // Calculate days until Valentine's Day
  const teddyDay = new Date("2024-02-10");
  const today = new Date("2024-02-14");
  const diffTime = teddyDay - today;
  const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

  // Display countdown
  document.getElementById("countdown").innerText = `Only ${diffDays} days left until Valentine's Day!`;
</script>
</body>
</html>
